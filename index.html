<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign-up form</title>
  </head>
  <body>
    <main>
      <div class="left-side">
        <div class="left-side_container">
            <div class="logo-container">
              <img src="/assets/images/odin-logo.png" alt="" />
            </div>
          <p>ODIN</p>
        </div>
      </div>

      <div class="right-side_container">
        <div class="right-side">
          <div class="right-side_header">
            <p>
              This is not a real online service! You know you need something
              <br>
              like this in yout life to help you realize deepest dreams.
              <br />
              Sign up now to get started.
            </p>
            <br />
            <p>You know you want to.</p>
          </div>
        </div>
        <div class="right-side_form">
          <h2>Let's do this!</h2>

          <form action="">
            <div>
              <label for="name">FIRST NAME</label>
              <br>
              <input type="text" id="name" name="name" class="input-form" placeholder="your name" required />
            </div>
            <div>
              <label for="lastName">LAST NAME</label>
              <br>
              <input type="text" id="lastName" name="lastName" class="input-form" placeholder="your last name" required />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <br>
              <input type="email" id="email" name="email" class="input-form" placeholder="your email" required />
            </div>
            <div>
              <label for="phoneNumber">PHONE NUMBER</label>
              <br>
              <input type="tel" id="phoneNumber" name="phoneNumber" class="input-form" placeholder="your phone number" required />
            </div>
            <div>
              <label for="password1">PASSWORD</label>
              <br>
              <input type="text" id="password1" name="password1" class="input-form" placeholder="your password" required />
            </div>
            <div>
              <label for="password2">CONFIRM PASSWORD</label>
              <br>
              <input type="text" id="password2" name="password2" class="input-form" placeholder="repeat your password" required />
            </div>
            <div class="button-container">
              <button type="submit">Create Account</button>
              <p>
                Already have an account? <span><a href="">Log in</a></span>
              </p>
            </div>
          </form>
        </div>
      </div>

    </main>
  </body>
</html>
